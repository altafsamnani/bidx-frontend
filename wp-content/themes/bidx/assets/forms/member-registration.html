<form>

	<div class="formfield">
		<label>First name</label>
		<input type="text" name="firstName" placeholder="Please type your first name" />
	</div>

	<div class="formfield">
		<label>Last name</label>
		<input type="text" name="lastName" placeholder="Please type your last name" />
	</div>

	<div class="formfield">
		<label>Professional title</label>
		<input type="text" name="professionalTitle" placeholder="Please type your professional title" />
	</div>

	<div class="formfield">
		<label>Gender</label>
		<label for="male" class="radio"><input type="radio" id="male" name="gender"/> Male</label>
		<label for="female" class="radio"><input type="radio" id="female" name="gender"/> Female</label>
	</div>
</form>
