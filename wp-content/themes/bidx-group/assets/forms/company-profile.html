
<form>


	<div class="formfield">
		<label>Company name</label>
		<input type="text" name="companyName" placeholder="Please type your company name" />
	</div>

	<div class="formfield">
		<label>Statutory name</label>
		<input type="text" name="statutoryCompanyName" placeholder="Please type your statutory name" />
	</div>

	<div class="formfield">
		<label>Website</label>
		<input type="url" name="companyWebsite" placeholder="Please type your company website" />
	</div>

	<div class="formfield">
		<label>Logo</label>
		<input type="file" name="logo" />
	</div>

	<div class="formfield">
	<label>Company registered</label>
	
	<label for="cr-yes" class="radio"><input type="radio" id="cr-yes" name="companyRegistered" checked="true"/> Yes</label>
	<label for="cr-no" class="radio"><input type="radio" id="cr-no" name="companyRegistered"/> No</label>
	</div>


	<div class="formfield">
		<label>Legal form of business</label>
		<select name="legal form" >
			<option value="">Please select a legal form of business</option>
			<option value="soletrader">Sole trader</option>
			<option value="partnership">Partnership</option>
			<option value="company">Company</option>
		</select>
	</div>

	<div class="formfield">
		<label>Chamber of commerce number</label>
		<input type="text" name="chamberCommerceNumber" placeholder="Please type your chamber of commerce number" />
	</div>

	<div class="formfield">
		<label>Fiscal number</label>
		<input type="text" name="fiscalNumber" placeholder="Please type your fiscal number" />
	</div>

	<div class="formfield">
		<label>Date company established</label>
		<input type="text" data-type="date" name="dateCompanyEstab" placeholder="Please type your date company established" />
	</div>

	<div class="formfield">
		<label>Date last statutory change to company</label>
		<input type="text" data-type="date" name="dateLastStatChange" placeholder="Please type your date last statutory change to company" />
	</div>

	<div class="formfield">
		<label>Number permanent male employees</label>
